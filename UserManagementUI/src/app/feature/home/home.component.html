<div class="container">
  <div class="header">
    <h1>Users</h1>
    <button class="menu-button" mat-flat-button routerLink="/home" (click)="openAddUserDialog()">Add user</button>
  </div>

  <!-- <div *ngFor="let user of users$ | async">{{user.username}}</div> -->

  <table mat-table matSort [dataSource]="users$ | async" matSort class="users-table mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="E-mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Registration date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration date </th>
      <td mat-cell *matCellDef="let element">{{element.registrationDate | date: 'dd-MM-yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="Enable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enable </th>
      <td mat-cell *matCellDef="let element"> {{element.enable}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
